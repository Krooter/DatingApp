<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">

    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-default" [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user i-clr"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-default"><i class="fa fa-heart i-clr"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-default"><i class="fa fa-envelope i-clr"></i></button></li>
    </ul>

  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>{{user.knownAs}},
      {{user.age}}</h6>
    <p class="card-text text-center text-muted">{{user.city}}</p>
  </div>
</div>
