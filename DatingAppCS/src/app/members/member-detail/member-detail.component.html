<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{user.lastOnline | date: 'short'}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created | date}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-default w-50 text-dark"><i class="fa fa-heart"></i> Like</button>
          <button class="btn btn-default w-50 text-dark"><i class="fa fa-envelope"></i> Message</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset>
          <tab heading="About {{user?.knownAs}}">
            <h3 class="mt-2">Description</h3>
            <p>{{user.instruction}}</p>
            <h3>Looking For</h3>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4 class="mt-2">Interests</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
            <div class="mt-2">
              <ngx-gallery style="display: inline-block;" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </div>
          </tab>
          <tab heading="Messages">
            <p class="mt-2">Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
