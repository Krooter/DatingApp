<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find your match</h1>
    <p>Come on in to view your matches... All you need to do is sign up!</p>
    <p class="text-white">Testaccount</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" *ngIf="!loggedIn()" (click)="registerToggle()">Register</button>
      <button class="btn btn-primary btn-lg mr-2" *ngIf="loggedIn()" href="#">Message</button>
      <button class="btn btn-secondary btn-lg">Learn More</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container" style="padding-left: 400px;">
  <div class="row josify-content-center">
    <div class="col-6">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
